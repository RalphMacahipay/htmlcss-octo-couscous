<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="container">
        <div class="prod-form">
            <h2>Log in Management System</h2>

            <div class="data-fname">
                <label class="firstname">First Name</label>
                <input type="text" class="input-fname" required id="myName" name="myName">
            </div>
            <div class="data-lname">
                <label class="lastname">Last name</label>
                <input type="text" class="input-lname" required id="lastName" name="lastName">
            </div>

            <div class="data-temp">
                <label class="temperature">Temperature</label>
                <input type="text" class="input-temp" required id="myTemp" name="myTemp">

                    <input type="submit" class="btn-sub" onclick="alert('New record added')" >
